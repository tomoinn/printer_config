[include mainsail.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
# SKR E3 Mini v3
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_08003D000450415339373620-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2500
max_z_velocity: 5
max_z_accel: 100

# RESONANCE COMPENSATION
# ======================

# [include adxlmcu.cfg] # Comment out if not connected

[input_shaper]
shaper_freq_x: 51.2
shaper_type_x: mzv
shaper_freq_y: 49.2
shaper_type_y: 2hump_ei

# TEMPERATURE MONITORING
# ======================

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

# X, Y, Z STEPPERS
# ================

# Steppers are 0.9Â° - 1702HSM133A - 35oz - 1.33A from oozenest.co.uk, RMS max current
# is therefore 0.9A (rounded down), the trinamic drivers specify their current as RMS

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -8
position_min: -8
position_max: 235
homing_speed: 100
homing_retract_dist: 0 # Needed for sensorless homing

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.9
stealthchop_threshold: 0 # Stealthchop enabled below this speed, 0 to disable
diag_pin: ^PC0
driver_SGTHRS: 140 # 255 is most sensitive value, 0 is least sensitive

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -2
position_min: -2
position_max: 235
homing_speed: 100
homing_retract_dist: 0 # Needed for sensorless homing

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.9
stealthchop_threshold: 0 # Stealthchop enabled below this speed, 0 to disable
diag_pin: ^PC1
driver_SGTHRS: 140 # 255 is most sensitive value, 0 is least sensitive

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.9
stealthchop_threshold: 0 # Stealthchop enabled below this speed, 0 to disable

# EXTRUDER
# Configured for Hemera with 0.6mm 40W Revo. PID tuning is specified in the auto-saved config
# Hemera stepper has similar max current (1.33A) to the other steppers, so using 0.9A RMS
# ========

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 8.16898
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
min_temp: 0
max_temp: 285
max_extrude_only_distance: 150.0
pressure_advance: 0.03

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.9
stealthchop_threshold: 0 # Stealthchop enabled below this speed, 0 to disable

# BED HEATER
# ==========

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
min_temp: 0
max_temp: 130

# FANS
# ====

[heater_fan heatbreak_fan] # Heatbreak cooling fan on Hemera
pin: PB15

[fan] # Part cooling fan
pin: PC6

[controller_fan motherboard_fan] # MCU motherboard fan
pin: PC7

# PROBE CONFIGURATION
# ===================

# Genuine BLTouch connected to the Z endstop for sensor rather
# than the actual probe port on the e3mini. Configured with a 
# 5x5 probe grid

[bltouch]
sensor_pin: PC2
control_pin: PA1
x_offset: -37
y_offset: 0

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 190, 220
probe_count: 5, 5

[safe_z_home]
home_xy_position: 154, 117
speed: 100
z_hop: 10
z_hop_speed: 5

# PIN DEFINITION AND DISPLAY
# ==========================

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[display] # Standard original Ender 3 display and beeper
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

# GCODE MACROS
# ============

[gcode_macro START_PRINT]
variable_bed_temp: 70
variable_extruder_temp: 225
gcode:
  M117 Heating
  M140 S{bed_temp} # Start heating the bed but don't wait
  M109 S{extruder_temp} # Wait for hot-end temperature
  M117 Heating Bed
  G91 # Relative positioning
  G1 E-2 F2700 # Retract a bit to prevent ooze
  G90 # Set absolute positioning
  G92 E0 # Reset extruder position
  M190 S{bed_temp} # Wait for bed temperature
  
  M117 Homing
  G28 # Home all axes
  BED_MESH_PROFILE LOAD=default

  M117 Purging
  G90 # Absolute positioning
  G92 E0 # Reset extruder position
  G1 Z10.0 F3000                   # Move z up little to prevent scratching of surface
  G1 X0.5 Y20 Z0.3 F5000.0         # Move to start-line position
  G1 X0.5 Y200.0 Z0.3 F1500.0 E15  # Draw 1st line
  G1 X0.8 Y200.0 Z0.3 F5000.0      # Move to side a little
  G1 X0.8 Y20 Z0.3 F1500.0 E30     # Draw 2nd line
  G92 E0                           # Reset extruder
  G1 Z1.0 F3000                    # Move z up little to prevent scratching of surface

  M117 Printing

[gcode_macro END_PRINT]
variable_machine_depth: 235
gcode:
  G91                    # Relative positioning
  G1 E-4 F2700           # Retract a bit - added 2mm to this and next retraction to prevent PETG ooze
  G1 E-4 Z0.2 F2400      # Retract and raise Z
  G1 X5 Y5 F3000         # Wipe out
  G1 Z10                 # Raise Z more
  G90                    # Absolute positioning
  
  G1 X0 Y{machine_depth} # Present print
  M106 S0                # Turn-off fan
  M104 S0                # Turn-off hotend
  M140 S0                # Turn-off bed
  
  M84 X Y E              # Disable all steppers but Z

